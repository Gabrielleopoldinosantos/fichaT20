<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PV / PM das Fichas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Slabo+27px&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Slabo 27px", serif;
      background: transparent;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000;
    }

.card {
background: transparent;
 padding: 15px;
 margin: 10px auto;
 border-radius: 8px;
 text-align: center;
 border: 1px solid rgba(255,255,255,0.3);
 max-width: 200px;
 }

    .pv {
      font-size: 30px;
      color: white;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .pm {
      font-size: 30px;
      color: white;
      text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 20px #0000ff;
      font-weight: bold;
    }

    #fichas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>PV / PM das Fichas</h1>
  <div id="fichas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLYyVAn1lY6cvHHEun9MxMsCPNPum6eps",
  authDomain: "solo-2299a.firebaseapp.com",
  projectId: "solo-2299a",
  storageBucket: "solo-2299a.firebasestorage.app",
  messagingSenderId: "678083370622",
  appId: "1:678083370622:web:43a1a34b825340c81bc22f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const fichasContainer = document.getElementById("fichas");

// Escuta todas as fichas em tempo real
onSnapshot(collection(db, "fichasTormenta20"), (snapshot) => {
  fichasContainer.innerHTML = ""; // limpa cards antigos
  snapshot.forEach((doc) => {
    const data = doc.data();
    const { nome, pv, pvMax, pm, pmMax } = data;

    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <h3>${nome ?? "(sem nome)"}</h3>
      <div class="pv"><strong>PV:</strong> ${pv ?? 0} / ${pvMax ?? 0}</div>
      <div class="pm"><strong>PM:</strong> ${pm ?? 0} / ${pmMax ?? 0}</div>
    `;
    fichasContainer.appendChild(card);
  });
});
</script>

</body>
</html>
